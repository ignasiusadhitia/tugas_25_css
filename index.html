<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <style>
      .info-white {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="my-4">
      <h3>Normal Button</h3>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info info-white">Info</button>
    </div>
    <div class="my-4">
      <h3>Outline Button</h3>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
    </div>
    <div class="my-4">
      <h3>Small Button</h3>
      <button class="btn btn-primary btn-sm">Primary</button>
      <button class="btn btn-success btn-sm">Success</button>
      <button class="btn btn-danger btn-sm">Danger</button>
      <button class="btn btn-warning btn-sm">Warning</button>
      <button class="btn btn-info btn-sm info-white">Info</button>
    </div>
    <div class="my-4">
      <h3>Large Button</h3>
      <button class="btn btn-primary btn-lg">Primary</button>
      <button class="btn btn-success btn-lg">Success</button>
      <button class="btn btn-danger btn-lg">Danger</button>
      <button class="btn btn-warning btn-lg">Warning</button>
      <button class="btn btn-info btn-lg info-white">Info</button>
    </div>
    <div class="my-4">
      <h3>Block Level Button</h3>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
      </div>
    </div>
    <div class="my-4">
      <h3>Disabled Button</h3>
      <button class="btn btn-primary" disabled>Primary</button>
      <button class="btn btn-success" disabled>Success</button>
      <button class="btn btn-danger" disabled>Danger</button>
      <button class="btn btn-warning" disabled>Warning</button>
      <button class="btn btn-info" disabled style="color: white">Info</button>
    </div>
  </body>
</html>
